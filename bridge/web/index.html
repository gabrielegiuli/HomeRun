<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA_Compatible" content="ie-edge"/>
        <title>HomeRun Dashboard</title>
    </head>
    <body>

        <button onclick="showContent()">Click to add</button>

        <template id="entry">
            <h2>Hello World</h2>
            <button onclick="processClick(this.id)" id = "button">Toggle</button>   
        </template>

        <script>
            var count = 0

            function showContent() {
                const temp = document.getElementById("entry")
                const clone = temp.content.cloneNode(true)

                clone.getElementById('button').id = count

                document.body.appendChild(clone)
                count += 1
            }
            
            function processClick(id) {
                alert(id)
            }
        </script>
    </body>
</html>
